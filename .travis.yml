language: nix

install:
  - bash <(curl https://raw.githubusercontent.com/purcell/nix-emacs-ci/master/travis-install)
  - nix-env -iA $EMACS_VERSION -f https://github.com/purcell/nix-emacs-ci/archive/master.tar.gz

env:
  - EMACS_VERSION=emacs-24-2
  - EMACS_VERSION=emacs-24-3
  - EMACS_VERSION=emacs-24-5
  - EMACS_VERSION=emacs-25-1
  - EMACS_VERSION=emacs-25-3
  - EMACS_VERSION=emacs-26-1
  - EMACS_VERSION=emacs-26-2
  - EMACS_VERSION=emacs-26-3
  - EMACS_VERSION=emacs-snapshot

matrix:
  allow_failures:
    - env: EMACS_VERSION=emacs-snapshot

script:
  ./run-tests.sh

